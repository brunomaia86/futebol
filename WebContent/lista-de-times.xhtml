<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:panelGroup rendered="#{not empty timeBean.times}">
		<h2>Lista de Times</h2>

		<h:dataTable id="tabela" value="#{timeBean.times}" var="time"
			styleClass="dados" rowClasses="par,impar">

			<h:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
			#{time.id}
		</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
			#{time.nome}
		</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="TÃ©cnico" />
				</f:facet>
			#{time.tecnico}
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Alterar" />
			</f:facet>
				
			<f:ajax 
				event="click" 
				render="@form"
				listener="#{timeBean.preparaAlteracao}">
				<h:commandLink>
					<f:param name="id" value="#{time.id}" />
					Alterar
				</h:commandLink>
			</f:ajax>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Remover" />
			</f:facet>
			<f:ajax
				event="click"
				render="@form"
				listener="#{timeBean.remove}">
				<h:commandLink>
					<f:param name="id" value="#{time.id}" />
					Remover
				</h:commandLink>
			</f:ajax>
		</h:column>

		</h:dataTable>
	</h:panelGroup>

</ui:composition>
