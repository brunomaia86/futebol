<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<h:inputHidden value="#{timeBean.time.id}" />
	<h:panelGrid columns="2">
		<h:outputLabel value="Nome: " for="nome" />
		<h:inputText id="nome" required="true"
			requiredMessage="Campo Obrigatório" value="#{timeBean.time.nome}"></h:inputText>
		<h:message for="nome" />

		<h:outputLabel value="Técnico: " for="tecnico" />
		<h:inputText id="tecnico" required="true"
			requiredMessage="Campo obrigatório" value="#{timeBean.time.tecnico}">
		</h:inputText>
		<h:message for="tecnico" />

		<h:commandButton value="Cadastrar">
			<f:ajax event="click" execute="@form" listener="#{timeBean.adiciona}"
				render="@all" />
		</h:commandButton>
	</h:panelGrid>

</ui:composition>
</html>
